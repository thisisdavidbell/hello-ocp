apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-ocp-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hello-ocp-operator
  template:
    metadata:
      labels:
        name: hello-ocp-operator
    spec:
      serviceAccountName: hello-ocp-operator
      containers:
        - name: hello-ocp-operator
          # Replace this with the built image name
          image: image-registry.openshift-image-registry.svc:5000/project1/hello-ocp-operator:v0.0.1
          command:
          - hello-ocp-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "hello-ocp-operator"
